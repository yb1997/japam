<app-bar-layout>
  <ng-template appTemplate="navbarContent">
    <div class="nav-list">
      <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="/settings">
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
        </a>
      </mat-menu>
    </div>
  </ng-template>

  <ng-template appTemplate="mainContent">
    <div class="home-container">
      <section class="counter-section" (click)="onRoundCounterClick()">
        {{roundCounter()}}
      </section>

      <section class="bottom">
        <div>Total rounds: {{totalRound()}}</div>
        <div>
          <button  class="reset-button" (click)="showResetDialog()">
            Reset
          </button>
          <button  class="decrement" (click)="decrementCounter()">-</button>
        </div>
      </section>
    </div>
  </ng-template>
</app-bar-layout>

<ng-template #resetDialog>
  <div class="reset-container">
    <ul>
      @for(item of counterList; track item; let lastItem = $last){
      <li (click)="onReset(item)" class="list-item">{{item}}</li>
      @if(!lastItem) {
      <hr />
      } }
    </ul>
  </div>
</ng-template>
